<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <link href="styles/main.css" rel="stylesheet">
    <script src="scripts/ToDoList.js" defer></script>
</head>
<body>    
    <div class="width-70">
        <h1>Add new Task</h1>
        <div class="todo-list">
            <input class="input-text" type="text" id="myText" value="Enter ToDo" data-input>  
            <button class="submit-btn" data-submit>Submit</button>
        </div>        
    </div>  
    <div data-list class="todo-list">        
    </div>
    <div data-done class="width-70">
    </div>
</body>
</html>
